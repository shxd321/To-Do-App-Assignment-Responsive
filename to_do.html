<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="to_do.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To do Assignment</title>
  </head>
  <body>
    <div class="main">
      <div class="todo">
        <div class="items">
          <h2>TODO APP</h2>

          <input type="text" class="text-field" /> <br />
          <h5 class="validator"></h5>
          <button onclick="add()" id="my-button-1" type="button">
            <i class="fa-solid fa-plus" id="icons"></i>
            Add to do
          </button>
          <button onclick="clearAll()" id="my-button-2" type="button">
            <i class="fa-solid fa-trash" id="icons"></i> Clear All
          </button>
          <hr style="width: 100%; margin-top: 20px" />
          <ul class="list"></ul>
        </div>
      </div>
    </div>

    <script src="to_do.js"></script>
  </body>
</html>
